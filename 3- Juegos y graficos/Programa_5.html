<canvas width="600" height="400"></canvas>


<script >
	var pantalla = document.querySelector("canvas");
	var	pincel = pantalla.getContext("2d");

	pincel.fillStyle = "grey";
	pincel.fillRect(0,0,600,400);
	var x = 0
	var sentido = 1
	var radio = 10
	var xAleatorio;
	var yAleatorio;
	function dibujarCirculo(x,y,radio,color) {
		pincel.fillStyle = color;
		pincel.beginPath();
		pincel.arc(x,y,radio,0,2*Math.PI);
		pincel.fill();
	}

	function limpiarpant() {

		pincel.clearRect(0,0,600,400);

	}
		
	function actualizarPantalla() {

		limpiarpant();
		xAleatorio= rPosicion(600);
		yAleatorio= rPosicion(400);
		dObjetivo(xAleatorio,yAleatorio);
		x++;	
	}

	function dObjetivo(x,y) {

		dibujarCirculo(x,y,radio+20,"red");
		dibujarCirculo(x,y,radio+10,"white");
		dibujarCirculo(x,y,radio,"red");
	}
	
	function rPosicion (maximo){

		return Math.floor(Math.random()*maximo);
	}

	function disparo(evento) {
		var x = evento.pageX - pantalla.offsetLeft;
		var y = evento.pageY - pantalla.offsetTop;


		 if((x<xAleatorio+radio)&&
		 	(x>xAleatorio-radio)&&
		 	(y<yAleatorio+radio)&&
		 	(y>yAleatorio-radio)){

		 	alert("disparo certero");


		 }


	}


	setInterval(actualizarPantalla,1000);

	
	pantalla.onclick=disparo;
	

	
</script>
