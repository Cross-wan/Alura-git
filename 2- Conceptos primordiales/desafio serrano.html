<h1>Programa Tabla de multiplicar</h1>


<script>

    function imprimir(frase){

        document.write("+");
        document.write("<br>");
    }

    var lineas = 1;
    var columnas = 1;

    while(lineas<=3){

        while(columnas <= 10){
        
            document.write("+");
            columnas ++;
        }
        document.write("<br>");
        document.write("<br>");
        document.write("<br>"); 
        lineas++
    }
</script>
