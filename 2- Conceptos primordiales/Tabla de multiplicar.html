<h1>Programa Tabla de multiplicar</h1>


<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1

    var numero = parseInt(prompt("Diga el numero que quiere para la tabla"))

    imprimir("Con While")

    while(multiplicador<=10){

        imprimir(numero + " x " + multiplicador + " = " + numero*multiplicador)
        multiplicador++
    }

    imprimir("Con For")
    //PARA FOR SE TIENEN EN CUENTA 3 PARAMETROS
    // LA VARIABLE, LA CONDICION Y EL CONTADOR

    for (var multiplicador = 1;multiplicador<=10;multiplicador++ ) {
        imprimir(numero*multiplicador)
    }

</script>
