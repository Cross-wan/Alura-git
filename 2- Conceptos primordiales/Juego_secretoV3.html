<button>verificar el secreto</button>


<script >
	//var secreto = Math.round(Math.random()*10);
	var input = document.querySelector("input");
	input.focus();


	function aleatorio(){

		return Math.round(Math.random()*10);

	}


	function sortearNum(cantidad) {
		
		var secretos=[];
		var contador=1;

		while(contador<=cantidad){

			var numGen = aleatorio();
			var encontrado = false;
			if(numGen!=0){
				for(var posicion = 0; posicion < secretos.length;posicion++){
					if (numGen == secretos[posicion]) {
					encontrado = true;
					break
					}
				}			

				if (encontrado == false) {
					secretos.push(numGen);
					contador++;
				}


			}		
			
		}
		return secretos;
	}


	var secretos = sortearNum(4);

	console.log(secretos);

	function verificar() {

		var encontrado = false

		for (posicion=0; posicion<4;posicion++) {
				
			if(secretos[posicion]== parseInt(input.value)){

			alert("usted acertó");
			encontrado = true
		 	}

		}	
		
		if(encontrado == false){
			alert("usted erró")

		}

	input.value= "";
	input.focus();

	}
	var button = document.querySelector("button");
	button.onclick = verificar
</script>
