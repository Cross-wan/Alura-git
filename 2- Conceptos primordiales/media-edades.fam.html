<h1>Programa promedio de una familia</h1>


<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var cantfamilia = parseInt(prompt("Diga el numero de familiares"));
    var contador=1;
    var totalEdad=0;

    while(contador<=cantfamilia){

        edad = parseInt(prompt("Diga la edad del familiar"));
        totalEdad = totalEdad + edad;
        contador++;
    }

    var promedioE = totalEdad/ cantfamilia
    imprimir("el promedio de las edades de la familia es " + promedioE);
    imprimir("fin");
    

</script>
