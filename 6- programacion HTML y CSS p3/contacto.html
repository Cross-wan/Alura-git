<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="caja">   
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="D:/Programacion-One/4- programacion HTML y CSS/index.html">Home</a></li>
                        <li><a href="D:/Programacion-One/5- programacion HTML y CSS p2/productos.html ">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        <main>
            <form>
                <label for="nombreapellido"> Nombre y Apellido</label>
                <input type="text" id="nombreqpellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que le contactemos?</legend>

                    <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefono"> <input type="radio" name="contacto"  value="telefono" id="radio-telefono">Telefono</label>
                   

                    <label for="radio-whatsapp"> <input type="radio" name="contacto"  value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                    

                </fieldset>
                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                
                <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir novedades de la Barberia Alura?</label>
                
                <input type="submit" value="Enviar Formulario" class="enviar">
                
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horas</th>
                    </tr>             

                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
                
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia">
            <p class="copyright"> &copy Copyright Barberia Alura - 2022</p>

        </footer>
        
    </body>



</html>
